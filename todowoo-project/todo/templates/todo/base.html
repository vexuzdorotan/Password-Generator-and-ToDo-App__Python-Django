{% if user.is_authenticated %}
    <h1>Logged in as {{ user.username }}</h1>

    <form action="{% url 'logoutuser' %}" method="post">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
{% else %}
    <a href="{% url 'signupuser' %}">Signup</a>
    <a href="{% url 'loginuser' %}">Login</a>
{% endif %}

{% block content %}

{% endblock %}
